
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myGameRatingLabel" data-translate="basketballApp.gameRating.home.createOrEditLabel">Create or edit a Game Rating</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.gameRating.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.gameRating.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="basketballApp.gameRating.score" for="field_score">Score</label>
            <input type="number" class="form-control" name="score" id="field_score"
                    ng-model="vm.gameRating.score"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="basketballApp.gameRating.scoreDateTime" for="field_scoreDateTime">Score Date Time</label>
                <div class="input-group">
                    <input id="field_scoreDateTime" type="text" class="form-control" name="scoreDateTime" datetime-picker="{{dateformat}}" ng-model="vm.gameRating.scoreDateTime" is-open="vm.datePickerOpenStatus.scoreDateTime"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('scoreDateTime')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

        <div class="form-group">
            <label data-translate="basketballApp.gameRating.user" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" ng-model="vm.gameRating.user" ng-options="user as user.login for user in vm.users track by user.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="basketballApp.gameRating.game" for="field_game">Game</label>
            <select class="form-control" id="field_game" name="game" ng-model="vm.gameRating.game" ng-options="game as game.name for game in vm.games track by game.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
